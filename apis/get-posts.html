<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const requestUrl = 'https://jsonplaceholder.typicode.com',
            cardTitle = document.querySelector('.card-title'),
            cardUserId = document.querySelector('#userID'),
            cardId = document.querySelector('#id'),
            cardBody = document.querySelector('.card-text'),
            card = document.querySelector('.card');

        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            let allData = JSON.parse(xhr.response);
            console.log(allData);
            let allPosts = '';

            allData.forEach(i => {
                allPosts += `
                <div class="card-body text-center" data-userid="${i.userId}" data-id="${i.id}">
                    <h6 class="card-subtitle mb-2 text-muted" id="id">ID: ${i.id}</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="userID">User ID: ${i.userId}</h6>
                    <h5 class="card-title">${i.title}</h5>
                    <p class="card-text">${i.body}</p>
                </div
                 `
            });
            card.innerHTML = allPosts;


        }

        xhr.open('GET', `${requestUrl}/posts`, true);

        xhr.send();
    </script>
</body>

</html>
